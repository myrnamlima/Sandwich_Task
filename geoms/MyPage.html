{{ block script }} {# this is for javascript #}
    <script>
    let c = document.getElementById('myCanvas'); {# creating a javascript object called c, which is the representation of the element that we have from the canvas #}
    let ctx = c.getContext('2d'); {# this is telling that we are going to live in the cartesian space #}

    ctx.beginPath();
    ctx.arc(300,300,100,0,2*Math.PI); {# (points of the center of the circle, points of the center of the circle, radius, start angle, and angle) #} {# the start angle is the 3 oclock position #}

    ctx.rect(100,100,200,200);

    ctx.font = '36px Comic Sans MS';
    ctx.fillStyle = 'red';
    ctx.textAlign= 'center';
    ctx.fillText("Hi everyone!", 275, 275);


    ctx.stroke();



    </script>
{{ endblock }}
